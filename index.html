<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Алгоритмы поиска</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800" rel="stylesheet" />
</head> 
<body>
    <div class="wrapper">
        <div class="container">
            <div class="grid"></div>
            <div class="controls">
                <div class="controls__column">
                    <div class="controls__button controls__start">Start search [F]</div>
                </div>
                <div class="controls__column">
                    <div class="controls__button controls__change">Change elem [E]</div>
                </div>
                <div class="controls__column">
                    <div class="controls__button controls__checkpoint">Place start/end [A]</div>
                </div>
                <div class="controls__column">
                    <div class="controls__button controls__algorithm">Depth-first search [D]</div>
                </div>
                <div class="controls__column">
                    <div class="controls__button controls__show">Show last path [Q]</div>
                </div>
                <div class="controls__column">
                    <div class="controls__button controls__number">Change numbers</div>
                </div>
                <div class="controls__column">
                    <div class="controls__button controls__probability">Change probability</div>
                </div>
                <div class="controls__column">
                    <div class="controls__button controls__speed">Change search delay</div>
                </div>
                <div class="controls__column">
                    <div class="controls__button controls__rebuild">Rebuild net [R]</div>
                </div>
                <div class="controls__column">
                    <div class="controls__button controls__save">Save current net [S]</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
